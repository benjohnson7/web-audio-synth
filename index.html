<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div>
		<select id="selection" onchange="setWave()">
			<option value="sine">sine</option>
			<option value="sawtooth">saw</option>
			<option value="square">square</option>
			<option value="triangle">triangle</option>
		</select>
		<div class="adsr">
			Master volume<input id="v" type="range" min="0" max="1" step=".01" value=".4">
			Attack<input id="a" type="range" min="0" max="5" step=".01" value=".1" onchange="setAttack(this.value)">
			Attack level<input id="l" type="range" min="0" max="5" step=".01" value=".1" onchange="setAttackLevel(this.value)">
			Decay<input id="d" type="range" min="0" max="5" step=".01" value=".1" onchange="setDecay(this.value)">
			Sustain<input id="s" type="range" min="0" max="1" step=".01" value="1" onchange="setSustain(this.value)">
			Release<input id="r" type="range" min="0" max="5" step=".01" value=".1" onchange="setRelease(this.value)">
			<input>
		</div>
		<input id="reverb" type="checkbox"><label>Reverb</label>
		<form id="filter">
			<input id="lpfilter" type="radio" name="filter">
			<input id="hpfilter" type="radio" name="filter">
			<input id="bpfilter" type="radio" name="filter">
		</form>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
